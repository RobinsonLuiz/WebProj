<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Canvas Drag and Drop Test</title>
  </head>
  <script
    src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"
  ></script>
  <body>
    <section>
      <div>
        <canvas
          id="canvas"
          width="1000"
          height="700"
          style="border: 1px solid black"
        >
          This text is displayed if your browser does not support HTML5 Canvas.
        </canvas>
      </div>
      <script src="./Stage.js"></script>
      <script src="./Shape.js"></script>
      <script src="./Rect.js"></script>
      <script src="./Circle.js"></script>
      <script src="./Triangle.js"></script>
      <script type="text/javascript">

        function init() {
          var s = new Stage(document.getElementById("canvas"));
          s.addShape(new Rect(60, 140, 180, 70, "Black", false, s));
          s.addShape(new Rect(40, 40, 180, 70, "Red", true, s));
          s.addShape(new Circle(100, 20, 35, 0, Math.PI*2, "Black", false, s));
          s.addShape(new Circle(150, 70, 35, 0, Math.PI*2, "Red", true, s));
          s.addShape(new Triangle(600, 150, 35, 0, "Black", false, s));
          s.addShape(new Triangle(500, 70, 35, 0, "Red", true, s));
          
        }
        init();
      </script>
    </section>
  </body>
</html>
